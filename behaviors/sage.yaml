bundle:
  name: sage-behavior
  version: 1.1.0
  description: Strategic advisor behavior - outcome-focused guidance on architecture, design, and product decisions

tools:
  - module: tool-sage
    source: git+https://github.com/michaeljabbour/amplifier-module-tool-sage@main
    config:
      mode: direct
      default_provider: gemini
      default_model: gemini-2.0-flash
      max_tokens: 4096

  # RLM for code-aware consultations (optional - enhances sage when codebase_path provided)
  - module: tool-rlm
    source: local
    path: ~/dev/amplifier-rlm/modules/tool-rlm
    config:
      max_recursion_depth: 3
      max_llm_calls: 50
      default_provider: gemini

agents:
  include:
    - sage:sage-consultant

context:
  include:
    - sage:context/sage-instructions.md
